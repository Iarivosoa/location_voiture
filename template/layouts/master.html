        function affiche_mdp(){
            var mdpd = document.querySelector("input-conex")
            var icones = document.querySelector("mdphide")

                if (mdpd.type === "password") {
                    mdpd.type ="text";
                    icones.classList.replace("fa-eye-slash","fa-eye");
                    
                } else {
                    mdpd.type === "password";
